<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Image slider.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Mumbai</h4>
                        <p>Mumbai is the capital city of the Indian state of Maharashtra</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Kolkata</h4>
                        <p>The city is the birthplace of modern Indian literary and artistic thought and of Indian nationalism</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Bangalore</h4>
                        <p>Bangalore officially Bengaluru is the capital and largest city of the southern Indian state of Karnataka. </p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New Delhi</h4>
                        <p>SDelhi is of great historical significance as an important commercial, transport, and cultural hub, as well as the political centre of India.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
